<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/LOGOPAGINA.jpg">
    <title>Tejidos Vivy</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="img-fondo">
        <div class="velo-negro">
            <header class="header">
                <a href="/inicio.html">
                    <img src="./imagenes/LOGOPAGINA.jpg" alt="logo" class="logo-img">
                </a>
            </header>

            <nav>
                <a href="inicio.html">Inicio</a>
                <li class="desplegar">
                    <a class="activa desplegar" href="index.html"> Tienda </a>
                    <ul class="sub_me_desple">
                        <li><a href="#">Buzos Peludos</a></li>
                        <li><a href="#">Sweaters</a></li>
                        <li><a href="#">Buzos Wide Cut</a></li>
                    </ul>
                </li>
                <a href="nosotros.html">Nosotros</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./preguntas.html">Informacion</a>
                <a href="#" id="ver-carrito">🛒 Ver Carrito</a>
            </nav>

            <main class="contenedor">
                <h1 class="nuestros-productos">Nuestros Productos</h1>
                <div class="productos">

                    <!-- Ejemplo de producto -->
                    <div class="producto">
                        <div class="producto-blanco">
                            <img src="./imagenes/Buzo Rojo.jpg" alt="Buzo Rojo">
                        </div>
                        <div class="producto-informacion">
                            <p class="producto-nombre">Buzo Rojo Largo</p>
                            <p class="producto-precio">$5300</p>
                            <button class="agregar-carrito" data-nombre="Buzo Rojo Largo" data-precio="5300">Agregar al carrito</button>
                        </div>
                    </div>

                    <!-- Agregar los demás productos siguiendo el mismo patrón -->
                    <!-- ... -->

                </div>
            </main>

            <!-- Carrito Modal -->
            <div id="carrito-modal" class="modal oculto">
                <div class="modal-contenido">
                    <span id="cerrar-carrito" class="cerrar">&times;</span>
                    <h2>Carrito de Compras</h2>
                    <ul id="lista-carrito"></ul>
                    <p id="total-carrito">Total: $0</p>
                </div>
            </div>

            <footer class="footer">
                <!-- Íconos redes sociales -->
                <!-- ... contenido del footer intacto ... -->
            </footer>
        </div>
    </div>

    <script>
        const botonesAgregar = document.querySelectorAll(".agregar-carrito");
        const modal = document.getElementById("carrito-modal");
        const cerrar = document.getElementById("cerrar-carrito");
        const verCarrito = document.getElementById("ver-carrito");
        const listaCarrito = document.getElementById("lista-carrito");
        const totalCarrito = document.getElementById("total-carrito");

        let carrito = [];

        botonesAgregar.forEach(boton => {
            boton.addEventListener("click", () => {
                const nombre = boton.getAttribute("data-nombre");
                const precio = parseFloat(boton.getAttribute("data-precio"));
                carrito.push({ nombre, precio });
                actualizarCarrito();
            });
        });

        function actualizarCarrito() {
            listaCarrito.innerHTML = "";
            let total = 0;
            carrito.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.nombre} - $${item.precio}`;
                listaCarrito.appendChild(li);
                total += item.precio;
            });
            totalCarrito.textContent = `Total: $${total}`;
        }

        verCarrito.addEventListener("click", () => {
            modal.classList.remove("oculto");
        });

        cerrar.addEventListener("click", () => {
            modal.classList.add("oculto");
        });
    </script>
</body>
</html>
